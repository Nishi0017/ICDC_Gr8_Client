<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FlexStep</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>FlexStep</h1>

  <div id="playerCountBox">
    Registered Players: <span id="playerCount">--</span>
  </div>

  <div class="button-container">
    <button class="menu-btn active" data-link="Register/register.html">Registration Page</button>
    <button class="menu-btn" data-link="Roulette/roulette.html">Roulette Page</button>
  </div>

  <p id = "alert"></p>

  <!-- 3x3 キー可視化パネル -->
<div id="key-visualizer">
  <div class="key-row">
    <div class="key-panel" data-key="q"></div>
    <div class="key-panel" data-key="w"></div>
    <div class="key-panel" data-key="e">E</div>
  </div>
  <div class="key-row">
    <div class="key-panel" data-key="a">←</div>
    <div class="key-panel" data-key="s"></div>
    <div class="key-panel" data-key="d">→</div>
  </div>
  <div class="key-row">
    <div class="key-panel" data-key="z"></div>
    <div class="key-panel" data-key="x">U</div>
    <div class="key-panel" data-key="c"></div>
  </div>
</div>

<p>E:Enter, R:Reload</p>


  <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
  <script src="mqtt_receiver.js"></script>
  <script src="script.js"></script>
</body>
</html>
